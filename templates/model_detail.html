<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Model Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .model-info {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
            overflow-x: auto;
        }
        .copy-button {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 14px;
            color: white;
            background-color: #007BFF;
            border: none;
            cursor: pointer;
        }
        .copy-button:hover {
            background-color: #0056b3;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
        .lowercase-toggle {
            margin-top: 10px;
            display: flex;
            align-items: center;
        }
        .image-container {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .image-container h4 {
            margin-bottom: 10px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
    <script>
        function toggleLowercase() {
            const spiceStringElement = document.getElementById("spiceString");
            const isLowercase = document.getElementById("lowercaseCheckbox").checked;
            spiceStringElement.innerText = isLowercase ? spiceStringElement.innerText.toLowerCase() : spiceStringElement.getAttribute("data-original");
        }

        function copyToClipboard() {
            const spiceStringElement = document.getElementById("spiceString");
            const spiceString = spiceStringElement.innerText;
            navigator.clipboard.writeText(spiceString).then(() => {
                alert("SPICE string copied to clipboard!");
            }).catch(err => {
                console.error("Failed to copy: ", err);
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            const spiceStringElement = document.getElementById("spiceString");
            spiceStringElement.setAttribute("data-original", spiceStringElement.innerText);
        });
    </script>
</head>
<body>
    <h1>Model Details</h1>
    <div class="model-info">
        <h2>Device Name: {{ model.device_name }}</h2>
        <h3>Device Type: {{ model.device_type }}</h3>
        <h4>SPICE String:</h4>
        <pre id="spiceString">{{ model.spice_string }}</pre>
        <div class="lowercase-toggle">
            <input type="checkbox" id="lowercaseCheckbox" onclick="toggleLowercase()">
            <label for="lowercaseCheckbox">Display SPICE string in lowercase</label>
        </div>
        <button class="copy-button" onclick="copyToClipboard()">Copy SPICE String</button>
    </div>

    <!-- 画像の表示エリア -->
    <div class="image-container">
        <h4>IV Characteristic Curve</h4>
        <img src="{{ url_for('model_views.get_image', data_id=model.id, image_type='iv') }}" alt="IV Characteristic Curve" />
    </div>
    
    <div class="image-container">
        <h4>Vgs-Id Characteristic Curve</h4>
        <img src="{{ url_for('model_views.get_image', data_id=model.id, image_type='vgs_id') }}" alt="Vgs-Id Characteristic Curve" />
    </div>
    
    <div class="image-container">
        <h4>Gm-Vgs Characteristic Curve</h4>
        <img src="{{ url_for('model_views.get_image', data_id=model.id, image_type='gm_vgs') }}" alt="Gm-Vgs Characteristic Curve" />
    </div>
    
    <div class="image-container">
        <h4>Gm-Id Characteristic Curve</h4>
        <img src="{{ url_for('model_views.get_image', data_id=model.id, image_type='gm_id') }}" alt="Gm-Id Characteristic Curve" />
    </div>

    <a href="{{ url_for('model_views.list_models') }}">Back to Models List</a>
</body>
</html>
