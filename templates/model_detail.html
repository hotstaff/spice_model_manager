<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Model Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .model-info {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
            overflow-x: auto;
        }
        .copy-button {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 14px;
            color: white;
            background-color: #007BFF;
            border: none;
            cursor: pointer;
        }
        .copy-button:hover {
            background-color: #0056b3;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function copyToClipboard() {
            const spiceString = document.getElementById("spiceString").innerText;
            navigator.clipboard.writeText(spiceString).then(() => {
                alert("SPICE string copied to clipboard!");
            }).catch(err => {
                console.error("Failed to copy: ", err);
            });
        }
    </script>
</head>
<body>
    <h1>Model Details</h1>
    <div class="model-info">
        <h2>Device Name: {{ model.device_name }}</h2>
        <h3>Device Type: {{ model.device_type }}</h3>
        <h4>SPICE String:</h4>
        <pre id="spiceString">{{ model.spice_string }}</pre>
        <button class="copy-button" onclick="copyToClipboard()">Copy SPICE String</button>
    </div>
    <a href="{{ url_for('model_views.list_models') }}">Back to Models List</a>
</body>
</html>
