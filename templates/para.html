<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPICE Parameter Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.js"></script>
    <style>
        /* Custom styles for the sliders */
        .noUi-horizontal {
            height: 8px;
            background: #ddd;
        }
        .noUi-handle {
            background: #4CAF50;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto px-4 py-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">SPICE Parameter Editor</h1>
        <form id="parameter-form" class="space-y-6">
            <div class="flex items-center space-x-4">
                <label for="device-type" class="w-1/4 text-lg font-semibold text-gray-700">Device Type:</label>
                <select id="device-type" name="device-type" class="w-2/3 border rounded-lg py-2 px-4 text-gray-700 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="NJF">NJF</option>
                    <option value="PJF">PJF</option>
                </select>
            </div>
            {% for param in parameters %}
            <div class="flex items-center space-x-4">
                <label for="value-{{ param.name }}" class="w-1/4 text-lg font-semibold text-gray-700">{{ param.name }} ({{ param.description }}):</label>
                <div class="w-2/3">
                    <div id="slider-{{ param.name }}" class="mb-2"></div>
                </div>
                <input type="text" id="value-{{ param.name }}" name="{{ param.name }}" value="{{ param.default }}" readonly class="w-20 text-center border rounded-lg py-2 px-4 text-gray-700 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                <span class="text-sm text-gray-500">{{ param.unit if param.unit else '' }}</span>
            </div>
            {% endfor %}
            <div class="flex justify-center">
                <button type="button" id="generate-model" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Generate .MODEL String
                </button>
            </div>
        </form>

        <div class="mt-6">
            <h3 class="text-2xl font-semibold text-gray-800 mb-4">Generated .MODEL String</h3>
            <textarea id="model-string" class="w-full h-32 border rounded-lg p-4 text-gray-700 bg-white" readonly></textarea>
        </div>
    </div>

    <script>
        {% for param in parameters %}
        // Initialize slider
        const slider{{ loop.index }} = document.getElementById('slider-{{ param.name }}');
        const scale{{ loop.index }} = {{ param.scale }}; // Consider scale if needed
        noUiSlider.create(slider{{ loop.index }}, {
            start: {{ param.default }},
            range: {
                min: {{ param.min }},
                max: {{ param.max }}
            },
            step: 0.01
        });

        // Link slider with input
        const input{{ loop.index }} = document.getElementById('value-{{ param.name }}');
        slider{{ loop.index }}.noUiSlider.on('update', (values) => {
            input{{ loop.index }}.value = values[0];
        });
        {% endfor %}

        // Function to generate the .MODEL string
        document.getElementById('generate-model').addEventListener('click', function() {
            const deviceType = document.getElementById('device-type').value;
            let modelString = `.MODEL 2SK117 ${deviceType}`;

            {% for param in parameters %}
            const paramValue{{ loop.index }} = document.getElementById('value-{{ param.name }}').value;
            modelString += ` {{ param.name }}=${paramValue{{ loop.index }}}`;
            {% endfor %}

            document.getElementById('model-string').value = modelString;
        });
    </script>
</body>
</html>
