<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold text-center mb-6">CSV File Upload</h1>
        
        <!-- File Upload Form -->
        <form action="/csv" method="POST" enctype="multipart/form-data" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-6">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="file">
                    Upload CSV File
                </label>
                <input 
                    type="file" 
                    name="file" 
                    id="file" 
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    accept=".csv"
                >
            </div>
            <div class="flex items-center justify-between">
                <button 
                    type="submit" 
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                >
                    Upload
                </button>
            </div>
        </form>

        <!-- Display Table -->
        {% if table_html %}
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8">
            <h2 class="text-xl font-bold mb-4">Uploaded CSV Data</h2>
            <div class="overflow-x-auto">
                <table class="table-auto border-collapse border border-gray-300 w-full text-sm">
                    <!-- Table Header -->
                    <thead>
                        <tr class="bg-gray-200">
                            {% for column in table_html.columns %}
                            <th class="border border-gray-300 px-4 py-2 text-left font-medium text-gray-700">
                                {{ column }}
                            </th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <!-- Table Body -->
                    <tbody>
                        {% for row in table_html.values %}
                        <tr class="hover:bg-gray-100">
                            {% for cell in row %}
                            <td class="border border-gray-300 px-4 py-2 text-gray-600">
                                {{ cell }}
                            </td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
