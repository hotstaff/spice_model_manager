<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ファイルアップロード</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        header {
            background-color: #007bff; /* 青色 */
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 1.8rem; /* 少し小さめに変更 */
            letter-spacing: 1px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container {
            width: 70%;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            position: relative; /* 相対位置に設定 */
        }

        h1, h2 {
            color: #333;
            font-size: 1.6rem; /* 少し小さめに変更 */
            margin-bottom: 20px;
        }

        .message {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            font-size: 14px; /* 少し小さめに変更 */
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
        }

        .success {
            background-color: #d1ecf1; /* 青系の成功メッセージ */
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .loading-indicator {
            display: none;
            position: fixed; /* 固定位置に設定 */
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            z-index: 999; /* 最前面に表示 */
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #f8f9fa;
            color: #555;
        }

        td {
            background-color: #fff;
        }

        td a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        td a:hover {
            text-decoration: underline;
        }

        button {
            background-color: #6c757d; /* グレー系のボタン */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5a6268;
        }

        input[type="file"] {
            margin: 15px 0;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        input[type="file"]:focus {
            border-color: #007bff;
            outline: none;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h1, h2 {
                font-size: 1.4rem;
            }

            button {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
    <script>
        // ジョブの状態を取得する関数
        async function fetchJobs() {
            try {
                const response = await fetch('/api/simulations');
                const jobs = await response.json();

                const tableBody = document.getElementById('jobs-table-body');
                tableBody.innerHTML = '';

                // 最新のジョブが上に来るように順番を反転
                const jobEntries = Object.entries(jobs).reverse();


                for (const jobId in jobs) {
                    const job = jobs[jobId];
                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td>${jobId}</td>
                        <td>${job.status}</td>
                        <td>
                            ${job.status === 'completed' 
                                ? `<a href="/api/simulations/${jobId}/result" download>ダウンロード</a>` 
                                : 'N/A'}
                        </td>
                    `;
                    tableBody.appendChild(row);
                }
            } catch (error) {
                console.error('Error fetching jobs:', error);
            }
        }

        // フォーム送信時の処理
        async function handleFormSubmit(event) {
            event.preventDefault();  // ページのリロードを防止

            const formData = new FormData(event.target);
            const response = await fetch('/api/simulate', {
                method: 'POST',
                body: formData,
            });

            const messageContainer = document.getElementById('message-container');
            const loadingIndicator = document.getElementById('loading-indicator');
            loadingIndicator.style.display = 'block';  // ローディングインジケーターを表示

            // 既存のメッセージを削除
            messageContainer.innerHTML = '';

            if (response.ok) {
                // シミュレーションジョブの作成成功時の処理
                const successMessage = document.createElement('div');
                successMessage.classList.add('message', 'success');
                successMessage.textContent = 'シミュレーションジョブが作成されました。結果が準備できるまでお待ちください。';
                messageContainer.appendChild(successMessage);

                // メッセージを3秒後に非表示にする
                setTimeout(() => {
                    successMessage.remove();
                }, 3000);

                // ジョブの状態を再取得して更新
                fetchJobs();
            } else {
                // エラーがあった場合
                const errorMessage = document.createElement('div');
                errorMessage.classList.add('message', 'error');
                errorMessage.textContent = 'ファイルアップロードに失敗しました。';
                messageContainer.appendChild(errorMessage);

                // メッセージを3秒後に非表示にする
                setTimeout(() => {
                    errorMessage.remove();
                }, 3000);
            }

            // ローディングインジケーターを非表示にする
            setTimeout(() => {
                loadingIndicator.style.display = 'none';
            }, 3000);
        }

        window.onload = () => {
            fetchJobs();  // ページロード時にジョブを取得
            setInterval(fetchJobs, 2000);  // 2秒ごとにジョブを更新
        };
    </script>
</head>
<body>
    <header>
        LTspice ネットリストのアップロード
    </header>

    <div class="container">
        <form id="uploadForm" onsubmit="handleFormSubmit(event)">
            <label for="file">ネットリストファイルを選択:</label><br>
            <input type="file" name="file" id="file" required><br><br>
            <button type="submit">シミュレーション開始</button>
        </form>

        <!-- メッセージ表示エリア -->
        <div id="message-container"></div>

        <h2>ジョブの状態</h2>
        <table>
            <thead>
                <tr>
                    <th>ジョブID</th>
                    <th>ステータス</th>
                    <th>結果</th>
                </tr>
            </thead>
            <tbody id="jobs-table-body">
                <!-- Job data will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <!-- ローディングインジケーター -->
    <div id="loading-indicator" class="loading-indicator">シミュレーションを実行中です...</div>
</body>
</html>
