<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPICE Model Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 90%; /* 幅を80%に設定（必要に応じて調整） */
            margin: 0 auto; /* 左右中央に配置 */
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            color: #2c3e50;
        }

        header h2 {
            font-size: 1.5em;
            color: #34495e;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        form textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 1.1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            resize: vertical;
        }

        form input[type="text"] {
            width: 48%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 4%;
        }

        form input[type="text"]:last-child {
            margin-right: 0;
        }

        form button {
            background-color: #3498db;
            color: white;
            font-size: 1.1em;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #2980b9;
        }

        /* プロットエリアのスタイル */
        #bokeh-plot {
            width: 90%; /* プロットの幅を親コンテナの80%に設定 */
            height: 600px; /* 高さは600pxに設定 */
            margin: 0 auto; /* 中央寄せ */
            display: block; /* ブロック要素として表示 */
        }

        /* 結果セクションのスタイル */
        .result-section {
            text-align: center;
        }

        .flashes {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .flashes .flash {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .flash.success {
            background-color: #2ecc71;
            color: white;
        }

        .flash.error {
            background-color: #e74c3c;
            color: white;
        }

        .flash.info {
            background-color: #3498db;
            color: white;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-size: 1.1em;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-3.4.3.min.js"></script>
    <script type="text/javascript">
        // 非同期リクエストを送信し、結果をBokehで表示する関数
        async function runSimulation(event) {
            event.preventDefault();  // フォームのデフォルト送信を防ぐ

            const formData = new FormData(document.querySelector("form"));
            try {
                const response = await fetch("/api/simulate_now2", {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) {
                    alert("Simulation failed: " + response.statusText);
                    return;
                }

                const jsonData = await response.json();
                if (jsonData.error) {
                    alert("Error: " + jsonData.error);
                    return;
                }

                // Bokehプロットを表示するための処理
                const bokehDiv = document.getElementById("bokeh-plot");
                bokehDiv.innerHTML = '';  // 既存のプロットをクリア

                // Bokehプロットの埋め込み
                Bokeh.safely(function() {
                    // JSONデータが正しく埋め込まれるように処理
                    const plot = Bokeh.embed.embed_item(JSON.parse(jsonData), "bokeh-plot");

                    // スライダーのイベントリスナーを設定
                    document.getElementById("x-range-slider").addEventListener("input", function() {
                        const newMin = parseFloat(this.value);
                        const newMax = parseFloat(this.max);
                        plot.x_range.start = newMin;
                        plot.x_range.end = newMax;
                    });

                    document.getElementById("y-range-slider").addEventListener("input", function() {
                        const newMin = parseFloat(this.value);
                        const newMax = parseFloat(this.max);
                        plot.y_range.start = newMin;
                        plot.y_range.end = newMax;
                    });
                });

                // 結果セクションを表示
                document.getElementById("result-section").style.display = "block";
            } catch (error) {
                console.error("Error during simulation:", error);
                alert("An unexpected error occurred. Please try again.");
            }
        }

        // DOMが読み込まれた後にイベントリスナーを設定
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.querySelector("form");
            form.addEventListener("submit", runSimulation);
        });
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>SPICE Model Simulation with Bokeh</h1>
            <h2>Submit a SPICE string for simulation</h2>
        </header>

        <p>Enter the SPICE model string below to run the simulation and generate a Bokeh plot.</p>

        <!-- フォーム -->
        <form action="/api/simulate_now2" method="post">
            <textarea name="spice_string" placeholder="Enter SPICE model string here" required></textarea>
            <button type="submit">Run Simulation</button>
        </form>

        <!-- 軸範囲調整スライダー -->
        <div class="slider-section">
            <label for="x-range-slider">X-Axis Range: <span id="x-range-value">0</span> to <span id="x-range-max">10</span></label>
            <input type="range" id="x-range-slider" min="0" max="10" value="0" step="0.1">
            <br>
            <label for="y-range-slider">Y-Axis Range: <span id="y-range-value">0</span> to <span id="y-range-max">10</span></label>
            <input type="range" id="y-range-slider" min="0" max="10" value="0" step="0.1">
        </div>

        <!-- シミュレーション結果表示エリア -->
        <div class="result-section" id="result-section" style="display: none;">
            <h3>Simulation Result</h3>
            <div id="bokeh-plot" style="width: 800px; height: 600px;"></div> <!-- サイズ調整 -->
        </div>

        <p><a href="{{ url_for('home') }}">Back to Home</a></p>
    </div>
</body>
</html>
